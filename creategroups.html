    <script>
        function viewClasses() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var tableData = " ";
                    var myObj = JSON.parse(this.responseText);
                   // alert("num items:" + myObj.length);
                    for(var i = 0; i < myObj.length; i++)
                    {
                        var classId = myObj[i].id;
                        var courseTitle = myObj[i].name;
                        var courseNumber = myObj[i].class_code;
                        var sectionNumber = myObj[i].section;
                        var row = "<option value='" + classId + "'>" + courseTitle + ": " + courseNumber + " - " + sectionNumber + "</option>"
                      tableData += row;
                    }
                    document.getElementById("courseNumber").innerHTML =  tableData;
                }
            };
            xhttp.open("GET", "/viewClasses", true);
            xhttp.send();
        }
    </script>
