    <script>
        function viewClasses() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var tableData = "<tr><th>Course Name</th><th>Course Number</th><th>Section Number</th></tr> ";
                    var myObj = JSON.parse(this.responseText);
                    for(var i = 0; i < myObj.length; i++)
                    {
                        var courseTitle = myObj[i].name;
                        var courseNumber = myObj[i].class_code;
                        var sectionNumber = myObj[i].section;
                      var row = "<tr><td>" + courseTitle + "</td><td>" + courseNumber + "</td><td>" + sectionNumber + "</td></tr>";
                      tableData += row;
                    }
                    document.getElementById("classTable").innerHTML =  tableData;
                }
            };
            xhttp.open("GET", "/viewClasses", true);
            xhttp.send();
        }
    </script>
</head>
